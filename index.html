<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="body">
        <div class="nav-bar">
            <h1 class="library-title">
                Library
            </h1>
            <button class="log-in">
                Log in
            </button>
        </div>
        <div class="main-content">
            <div class="books">
                    <button id="add-button">+</button>
            </div>
        </div>
    </div>
    <div class="add-prompt">
        <button class="close-prompt">x</button>
        <form action="" class="form">
            <input type="text" name="Name" id="book-name" placeholder="Name">
            <br>
            <input type="text" name="Author" id="author" placeholder="Author">
            <br>
            <input type="number" name="Pages" id="pages" placeholder="Pages">
            <br>
            <br>
            <input type="checkbox" name="Status" id="status">
            <label for="status"> I have read this book.</label>
        </form>
        <button class="add-book">Add</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
